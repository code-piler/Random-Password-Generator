<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Generate a <br><span> Random Password</span></h1>
        <div class="display">
        <input type="text" id="password" placeholder="Password">
         <img src="images/copy.png" onclick="copyPassword()" >
        </div>
        <button id="btn"><span></span>Generate Password</button>
    </div>
    <script>
      function randomNo() {
          const lowerCase="abcdefghijklmnopqrstuvwxyz";
          const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          const numericChar="0123456789";
          const specialChar="@#$&"
          const allChar=lowerCase+upperCase+specialChar+numericChar;
         
          let password="";
          let passwordLength=12;

          password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
          password+=upperCase[Math.floor(Math.random()*upperCase.length)];
          password+=numericChar[Math.floor(Math.random()*numericChar.length)];
          password+=specialChar[Math.floor(Math.random()*specialChar.length)];
        
          while(passwordLength>password.length){
              password+=allChar[Math.floor(Math.random()*allChar.length)];
          }   
       return password;
      }
      const passwordBox=document.getElementById('password');
      const generateBtn=document.getElementById('btn');
        generateBtn.addEventListener("click", ()=>{
             passwordBox.value=randomNo();
        });
        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
